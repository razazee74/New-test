<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="3; url=https://t.me/reurge">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #00111f 0%, #000814 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .feather {
      position: absolute;
      width: 180px;
      height: auto;
      animation: wave 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0,255,255,0.5));
    }

    @keyframes wave {
      0% { transform: rotate(0deg) translateX(-100px) translateY(0); opacity: 0.9; }
      50% { transform: rotate(15deg) translateX(100px) translateY(-20px); opacity: 1; }
      100% { transform: rotate(0deg) translateX(-100px) translateY(0); opacity: 0.9; }
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Peacock_Feather.png" alt="Mor Pankh" class="feather">
</body>
</html>
